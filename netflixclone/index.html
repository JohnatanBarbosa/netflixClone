<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <a href="#"><img src="./images/netflix-logo.png" alt="Netflix Clone"></a>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Séries</a></li>
                    <li><a href="#">Filmes</a></li>
                    <li><a href="#">Bombando</a></li>
                    <li><a href="#">Minha lista</a></li>
                </ul>
            </nav>
            <div class="secondary-navigation">
                <a href="#"><i class="fas fa-search"></i></a>

                <a href="#"><i class="fas fa-bell"></i></a>

        </nav>

    <main>
        <div class="featured-film">
            <div class="container">
                <div class="sinopses">
                    <img class="logo-desc" src="./images/matrix-logo.webp" alt="Matrix Logo">
                    <p class="description">A última cidade humana será destruída em 72 horas.</p>
                    <p class="description">Chegou o momento de Neo e Morpheus irem direto à raiz do problema.</p>
                    <div class="buttons">
                        <button class="play"><i class="fa fa-play" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;Assistir</button>

                </div>

                        <div class="item">
                            <img class="box-art" src="./images/thumbs/mini-thumb-10.webp">
                        </div>
                    </div>  
                </div> 
            </div>
